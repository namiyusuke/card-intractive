<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スペース告知 - インタラクティブカード</title>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script defer src="app.js"></script>
    <script></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #23252b 0%, #878787 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .event-cards-wrapper {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .event-card {
        width: 300px;
        height: 400px;
        position: relative;
        perspective: 1000px;
        cursor: pointer;
      }

      .event-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transform-style: preserve-3d;
      }

      .event-card-front,
      .event-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 5px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        box-sizing: border-box;
      }

      .event-card-front {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        color: #333;
      }

      .event-card-back {
        background: linear-gradient(145deg, #535c63, #2e2e2e);
        color: white;
        transform: rotateY(180deg);
      }

      .event-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 3rem;
      }

      .event-status {
        font-size: 2rem;
        font-weight: 700;
        opacity: 0.7;
        margin-bottom: 10px;
      }

      .event-details {
        list-style: none;
        text-align: left;
        margin: 1rem 0;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .event-details li {
        padding: 6px 0;
        position: relative;
        font-size: 0.9rem;
        line-height: 1.3;
        word-break: break-word;
      }
      .event-date {
        font-size: 2rem;
        font-weight: 700;
      }

      .event-card-back .event-details li::before {
        color: #fff;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
      }

      .join-button {
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(145deg, #161616, #464646);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        text-align: center;
        margin-top: auto;
      }

      .event-card-back .join-button {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 768px) {
        .event-card {
          width: 280px;
          height: 380px;
        }

        .event-cards-wrapper {
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="event-cards-wrapper">
      <div class="event-card" data-price-card>
        <div class="event-card-inner">
          <div class="event-card-front">
            <div>
              <div class="event-title">スペース告知</div>
              <div class="event-date">8月8日(金)</div>
              <div class="event-status">本日開催！</div>
            </div>
            <ul class="event-details">
              <li>アリサカさん ✖️ 藤原さん　出演！</li>
              <li>スペースにて開催</li>
              <li>お気軽にご参加ください</li>
            </ul>
            <button class="join-button">スペースに参加する</button>
          </div>
          <div class="event-card-back">
            <div class="event-title">詳細情報</div>
            <ul class="event-details">
              <li>🕐 開催時間: 21:30~</li>
              <li>📍 X Spaces</li>
              <li>💬 テーマ: 自社サイトリニューアル</li>
              <li>🎤 質問・相談大歓迎</li>
            </ul>
            <button class="join-button">今すぐ参加</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
